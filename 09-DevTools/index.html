<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Bruno", age: 2 },
        { name: "Hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // 1. REGULAR console.log
      console.log("hello");

      // 2. INTERPOLATED
      console.log("Hello I am a %s string!", "ðŸ’©");

      // 3. STYLED - cool stuff
      console.log(
        "%c I am some great text",
        "font-size:50px; background:yellow; text-shadow: 10px 10px 0 blue; margin-bottom:20px"
      );

      console.log(
        "%c Hello, LADY!",
        "font-size:50px; background:red; color:blue; padding:10px; border-radius:10px"
      );

      // 4. WARNING!
      console.warn("OH NOOO");

      // 5. ERROR :|
      console.error("Shit!");

      // 6. INFO
      console.info("Crocodiles eat 3-4 people per year");

      // 7. TESTING
      const p = document.querySelector("p");

      console.assert(p.classList.contains("text-red"), "That is wrong!");

      // 8. CLEARNING THE CONSOLE with this simple comand
      //   console.clear();

      //  9. VIEWING DOM ELEMENTS - different styles
      console.log(p);
      console.dir(p);

      //console.clear();

      // 10. Grouping together
      // 10.1
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // 10.2 Collapsed
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // 11. COUNTING

      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");

      // 12. TIMING
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // 13. TABLE for ARRAYS
      console.table(dogs);
    </script>
  </body>
</html>
